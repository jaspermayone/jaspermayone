# .github/workflows/snake.yml
name: Generate Snake

on:
  schedule:
    - cron: "15 */12 * * *"  # run at minute 15, every 12 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake files
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stage assets to tracked folder
        run: |
          mkdir -p assets/snake
          cp -f dist/github-contribution-grid-snake.svg assets/snake/github-contribution-grid-snake.svg
          cp -f dist/github-contribution-grid-snake-dark.svg assets/snake/github-contribution-grid-snake-dark.svg
          cp -f dist/github-contribution-grid-snake.gif assets/snake/github-contribution-grid-snake.gif

      - name: Set timestamp
        id: ts
        run: echo "iso=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Commit only changed snake assets
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(snake): update animations at ${{ steps.ts.outputs.iso }}"
          branch: main
          file_pattern: |
            assets/snake/github-contribution-grid-snake.svg
            assets/snake/github-contribution-grid-snake-dark.svg
            assets/snake/github-contribution-grid-snake.gif
          commit_user_name: jasperbot ðŸ¤–
          commit_user_email: robot+github@jaspermayone.com
          commit_author: jasperbot ðŸ¤– <robot+github@jaspermayone.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

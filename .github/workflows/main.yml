# .github/workflows/main.yml

name: update readme

on:
  push:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs:
  markscribe:
    # Skip on pushes by any "jasperbot" variant
    if: github.event_name != 'push' || (
      !contains(github.actor, 'jasperbot') &&
      !contains(github.actor, 'ðŸ¤–'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - uses: actions-go/go-install@main
        id: install
        with:
          module: "github.com/taciturnaxolotl/markscribe@HEAD"

      - name: generate readme
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: ${{ secrets.WAKATIME_URL }}
        run: ${{ steps.install.outputs.install-path }} -write README.md templates/README.md.tpl

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: jasperbot[markscribe] ðŸ¤–
          commit_user_email: robot+github@jaspermayone.com
          commit_author: jasperbot ðŸ¤– <robot+github@jaspermayone.com>
